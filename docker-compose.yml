services:
  ocr-web:
    build:
      context: ./services/ocr-web
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - PDF_TEMP_DIR=/app/tmp
      - OCR_TEMP_DIR=/app/tmp
    volumes:
      - ./tmp:/app/tmp
      - pdf-chunks:/tmp/pdf-chunks

  processing-agent:
    build: ./agents/processing
    environment:
      - PDF_TEMP_DIR=/app/tmp
      - OCR_TEMP_DIR=/app/tmp
    volumes:
      - ./tmp:/app/tmp
      - pdf-chunks:/tmp/pdf-chunks
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pdf-chunks:
  redis-data:
